<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>앵은지's page</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <style>
    :root {
      --font-family: 'Gowun Dodum', sans-serif;
      --main-color: #111;
      --accent-color: #f66;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background: #fff;
      color: var(--main-color);
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 2rem 1rem;
      border-bottom: 1px solid #eee;
      font-weight: 500;
      font-size: 1.1rem;
    }

    nav a {
      text-decoration: none;
      color: var(--main-color);
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--accent-color);
    }

    header {
      text-align: center;
      padding: 4rem 1rem 2rem;
      font-size: 1.2rem;
      line-height: 1.8;
      max-width: 800px;
      margin: auto;
    }

    section {
      padding: 3rem 1rem;
      max-width: 1100px;
      margin: auto;
    }

    .section-title {
      font-weight: bold;
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .gallery-grid img {
      width: 100%;
      max-height:300px;
      object-fit:cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .flex-row {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 2rem;
      margin-top: 2rem;
    }

    .left-text {
      flex: 1;
      min-width: 280px;
      line-height: 1.7;
    }

    .right-image {
      flex: 1;
      min-width: 280px;
    }

    .right-image img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .right-image img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #666;
      border-top: 1px solid #eee;
    }

    /* Modal 스타일 */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    @media (max-width: 768px) {
      header {
        font-size: 1.05rem;
        padding: 2.5rem 1rem;
      }

      .section-title {
        font-size: 1.2rem;
      }

      nav {
        gap: 1rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">Main</a>
    <a href="#">Exhibitions</a>
    <a href="#">Press</a>
    <a href="#">Notice</a>
    <a href="#">About</a>
  </nav>

  <header>
    <h1>앵은지's page</h1>
    <p>
      우앗!<br>
      이거 머지
    </p>
  </header>

  <section>
    <div class="section-title">오잉</div>
    <div class="gallery-grid">
      <img src="images/갱얼쥐.jpg" alt="빤히 쳐다보는 갱얼쥐!" onclick="openModal(this.src)">
      <img src="images/갱얼쥐2.jpg" alt="메롱하는 갱얼쥐!" onclick="openModal(this.src)">
    </div>
  </section>

  <section>
    <div class="section-title">또잉</div>
    <div class="gallery-grid">
      <img src="images/골댕이.jpg" alt="Past Exhibition 1" onclick="openModal(this.src)">
      <img src="images/힙골댕.jpg" alt="Past Exhibition 2" onclick="openModal(this.src)">
    </div>
  </section>

  <section>
    <div class="section-title">갱얼쥐</div>
    <div class="flex-row">
      <div class="left-text">
        <p>
          갱얼쥐는 정말 귀엽다<br>
          사실 대왕멍멍쓰들이 더 귀엽다<br>
          그래서 난 골댕이가 젤 좋다
        </p>
      </div>
      <div class="right-image">
        <img src="images/안경댕.jpg" alt="Empty Plate Series" onclick="openModal(this.src)">
      </div>
    </div>
  </section>

  <section>
    <div class="section-title">About</div>
    <p>
      서울시 마포구 서교동 123-4 1F<br />
      Open: Tue - Sat 11am - 7pm<br />
      Contact: info@oaoagallery.com
    </p>
  </section>

  <footer>
    © OAOA Gallery. All rights reserved.
  </footer>

  <!-- 이미지 확대 모달 -->
  <div class="modal" id="imageModal" onclick="closeModal()">
    <img id="modalImage" src="">
  </div>

  <script>
    function openModal(src) {
      const modal = document.getElementById('imageModal');
      const modalImg = document.getElementById('modalImage');
      modalImg.src = src;
      modal.style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('imageModal').style.display = 'none';
    }
  </script>

</body>
</html>
